<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoolFlix</title>
    <!-- ICONA -->
    <link rel="icon" type="image/png" href="https://legeekducerisier.fr/wp-content/uploads/logo-netflix.png"/>
    <!-- JQUERY -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- HANDLEBARS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js" integrity="sha512-zT3zHcFYbQwjHdKjCu6OMmETx8fJA9S7E6W7kBeFxultf75OPTYUJigEKX58qgyQMi1m1EgenfjMXlRZG8BXaw==" crossorigin="anonymous"></script>
    <!-- FONTAWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css">
    <!-- FONT -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet"> 
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="preload">
    <img src="img/boolflix.png" alt="boolflix">
    <img src="img/Spinner-1s-200px(2).gif" alt="spinner">
  </div>

  <div class="top-bar">
    <div class="logo">
      <img src="https://fontmeme.com/permalink/200506/9cc48dd813e593f4f30d39a221d1dc17.png" alt="Logo">
    </div>

    <div class="search">
      <input type="search" placeholder="Cerca un film..">
      <button type="button"><i class="fas fa-search" id="search"></i></button>
    </div>
  </div>

  <div class="cont">

  </div>

    <!-- CARD -->

    <script id="template" type="text/x-handlebars-template">
        <div class="film">
          <div class="desc">
            <h3>Titolo:</h3>
            <h4>{{title}}</h4>
            <h3>Titolo-Originale:</h3>
            <h4>{{originalTitle}}</h4>
            <span>Lingua: {{{lang}}}</span>
            <span>Voto: {{{vote}}}</span>   
          </div>
          <img src="{{image}}" id="bgc-img" alt="{{title}}">
        </div>
      </script>

      <!-- ERRORE -->

      <script id="error-template" type="text/x-handlebars-template">
        <div class="error">
          <h2>Nessun risultato per la ricerca effettuata: "{{ricerca}}"</h2>
        </div>
      </script>
      
    <script src="js/script.js"></script>
</body>
</html>
